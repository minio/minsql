[package]
name = "minsql"
version = "0.1.0"
authors = ["Daniel Valdivia <daniel@minio.io>"]
edition = "2018"

[dependencies]

bitflags = "1.0.4"
chrono = "0.4.6"
futures = "0.1.27"
hyper = "0.12.29"
hyperscan = "0.1.8"
lazy_static = "1.3.0"
log = "0.4.6"
native-tls = "0.2.3"
pretty_env_logger = "0.3.0"
rand = "0.4.2"
regex = "1"
rusoto_core = "0.38.0"
rusoto_credential = "0.17.0"
rusoto_s3 = "0.38.0"
serde = "1.0.91"
